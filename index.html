<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="charts">
            <div class="charts__bar">
                <h1>Basic Bar Chart</h1>
                <canvas id="barchart-basic"></canvas>
            </div>
            <div class="charts__bar">
                <h1>Complete Bar Chart</h1>
                <canvas id="barchart-complete"></canvas>
            </div>
            <h1>Doughnut Chart</h1>
            <div class="charts__doughnut">
                <canvas id="doughnutchart" width="100%"></canvas>
                <div id="right-legend" class="right-legend"></div>
            </div>

            <h1>Doughnut Chart Mobile</h1>
            <div class="charts__doughnut-2">
                <canvas id="doughnutchart-mobile" class="doughnut-mobile" width="100%" height="100%"></canvas>
                <div id="bottom-legend" class="bottom-legend"></div>
                
            </div>
        </div>

        <script src="./Chart.bundle.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
